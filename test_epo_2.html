"rs4720833"}]}';
    var dataobj = JSON.parse(datastr);

    var node_y = {
        chromosome: 100,
        SNP: 150,
        enhancer: 200,
        TF: 250,
        module: 400,
        promoter: 350,
        gene: 300,
        pheno: 450
    }

    function drawChart(container, data) {
        const height = 600;
        const width = 600;

        const links = data.links.map(d => Object.create(d));
        //const nodes = data.nodes.map(d => Object.create(d));
        const nodes = data.nodes.map(function(d) {
          obj = Object.create(d);
          obj.fy = nodey(obj);
          return obj;
        });

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force('collide', d3.forceCollide(10));

        const nodescale = d3.scaleOrdinal(d3.schemeCategory10);
        function nodecolor(d) {
            return nodescale(d.type);  // was d.group
        }

        function nodey(d) {
            return node_y[d.type];
        }

        const linkscale = d3.scaleOrdinal(d3.schemeCategory10);
        function linkcolor(d) {
            return linkscale(d.type);
        }

        var tooltip = d3.select(container).append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        const svg = d3.select(container).append('svg')
        .attr('height', height)
        .attr('width', width)

        const link = svg.append("g")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("stroke", linkcolor)  // was #999
            .attr("stroke-width", 3);  // was d => Math.sqrt(d.value)

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", 7)
            .attr("fill", nodecolor)
            .on('mouseover', function (event, d) {
                tooltip.transition()
                    .duration(100)
                    .style("opacity", .9);
                tooltip.html(d.type + "<br/>" + d.id)
                    .style("left", (parseInt(d3.select(this).attr('cx')) + document.getElementById('graph').offsetLeft) + "px")
                    .style("top", (parseInt(d3.select(this).attr('cy')) + document.getElementById('graph').offsetTop) + "px");
                //  .style("left", (d3.pointer(event)[0]) + "px")
                //    .style("top", (d3.pointer(event)[1]) + "px");
            })
            .on('mouseout', function (event, d) {
                tooltip.transition()
                    .duration(100)
                    .style("opacity", 0);
            })
            .call(drag(simulation))
            ;

        //node;

        //.append("title")
            //.text(d => d.id);

        link.append('title')
            .text(d => d.type);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          }

          function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          }

          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = nodey(d);
            //event.subject.fy = null;
          }

          return d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended);
        }

    }

    drawChart('#graph', dataobj);

});
</script>
